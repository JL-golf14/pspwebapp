
<div class="mainNav">
      <!--
    /* ============================================================================= *
    *       Particle Effects                                                             *
    *  ============================================================================= */
    This needs to be above other elements otherwise things get borked
    -->
    <div id="particles-js" class="particles">
        <canvas class="particles-js-canvas-el" width="2280" height="590" style="width: 100%; height: 100%;"></canvas>
    </div>
    <!--
    /* ============================================================================= *
    *        PSP LOGO                                                              *
    *  ============================================================================= */
    -->
    <div class="logoContainer col-xs-12 col-sm-5 col-md-4 col-lg-3">
        <h2 class="logo">
            <a href="http://peoplesourcedpolicy.org/">
                <img src="/assets/images/logo.png" class="logo" alt="Logo">
            </a>
        </h2>
    </div>

    <!--
    /* ============================================================================= *
    *        LOG IN/OUT                                                              *
    *  ============================================================================= */
    -->
    <div id="loginContainer" ng-controller="LoginController as lc" class="col-xs-12 col-sm-7 col-md-8 col-lg-9">

      <!--//SIGN IN BUTTON//-->
      <!-- <img class="authImage" ng-hide="!lc.email" src="{{lc.photo}}">{{lc.email}} -->
      <button ng-show="!lc.email" ng-click="openModal()" type="submit" class="btn-log">
        Password <i class="fa fa-key"></i>
      </button>
      <button ng-show="!lc.email" ng-click="lc.socialLogin('google')" type="submit" class="btn-log">
        Google <i class="fa fa-google"></i>
      </button>
      <button ng-show="!lc.email" ng-click="lc.socialLogin('facebook')" type="submit" class="btn-log">
        Facebook <i class="fa fa-facebook"></i>
      </button>
      <button ng-show="!lc.email" ng-click="lc.socialLogin('twitter')" type="submit" class="btn-log">
        Twitter <i class="fa fa-twitter"></i>
      </button>
      <!--//SIGN OUT BUTTON//-->
      <button ng-click="lc.logout()" ng-show="lc.email" type="submit" class="btn-log">
        Logout <i class="fa fa-sign-out"></i>
      </button>

    </div>
</div>
