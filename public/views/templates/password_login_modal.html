<div class="password_login_modal" ng-controller="LoginController as lc">
  <div class="modal-header">
    <h4>Sign-In</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="email" ng-model="email" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="password" ng-model="password" />
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="lc.passwordLogin()">Sign-In/Sign-Up</button>
  </div>
</div>
